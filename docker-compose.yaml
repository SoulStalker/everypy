  bot:
    build:
      context: .
      dockerfile: Dockerfile_bot
    env_file:
      - .env
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_IDS=${ADMIN_IDS}
      - CHAT_ID=${CHAT_ID}
      - OWNER_ID=${OWNER_ID}
      - KAFKA_BROKER=${KAFKA_BROKER}
      - LOCAL_DB=${LOCAL_DB}
    volumes:
      - ./sqlite_data/bot.sqlite:/app/e2_bot/bot.sqlite
