services:
  csi:
    build:
      context: .
      dockerfile: Dockerfile_csi
    env_file:
      - .env
    environment:
      - DB_URL=${DB_URL}
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - KAFKA_BROKER=${KAFKA_BROKER}
      - CHAT_ID=${CHAT_ID}
